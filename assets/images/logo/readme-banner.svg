<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="320" viewBox="0 0 1280 320" xmlns="http://www.w3.org/2000/svg">
    <!-- Hintergrund -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="1280" height="320" fill="url(#grad)"/>
    
    <!-- Logo (kleiner und links positioniert) -->
    <g transform="translate(60, 40) scale(0.5)">
        <!-- Fensterrahmen -->
        <rect x="40" y="40" width="200" height="200" rx="12" 
              fill="none" stroke="#ffffff" stroke-width="16"/>
        
        <!-- Setup-Zahnrad -->
        <path d="M140 80 
                 A60 60 0 1 1 140 200
                 A60 60 0 1 1 140 80
                 M140 100
                 A40 40 0 1 0 140 180
                 A40 40 0 1 0 140 100
                 Z" 
              fill="#ffffff"/>
        
        <!-- Installations-Pfeil -->
        <path d="M140 120 L140 160 L120 140 L140 160 L160 140" 
              fill="none" stroke="#2563eb" stroke-width="12" 
              stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Titel -->
    <text x="400" y="160" 
          font-family="Segoe UI, sans-serif" 
          font-weight="bold" 
          font-size="72"
          fill="#ffffff">WinSetup Pro</text>
    
    <!-- Untertitel -->
    <text x="400" y="220" 
          font-family="Segoe UI, sans-serif" 
          font-size="32"
          fill="#ffffff">Professionelle Windows-Systemkonfiguration</text>
</svg>
