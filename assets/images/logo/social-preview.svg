<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
    <!-- Hintergrund mit Gradient -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
        </filter>
    </defs>
    <rect x="0" y="0" width="1280" height="640" fill="url(#grad)"/>
    
    <!-- Dekorative Elemente -->
    <path d="M0 480 Q 320 560 640 480 T 1280 480 L 1280 640 L 0 640 Z" 
          fill="#ffffff" fill-opacity="0.1"/>
    
    <!-- Logo (größer und zentriert) -->
    <g transform="translate(480, 120) scale(0.8)" filter="url(#shadow)">
        <!-- Fensterrahmen -->
        <rect x="40" y="40" width="200" height="200" rx="12" 
              fill="none" stroke="#ffffff" stroke-width="16"/>
        
        <!-- Setup-Zahnrad -->
        <path d="M140 80 
                 A60 60 0 1 1 140 200
                 A60 60 0 1 1 140 80
                 M140 100
                 A40 40 0 1 0 140 180
                 A40 40 0 1 0 140 100
                 Z" 
              fill="#ffffff"/>
        
        <!-- Installations-Pfeil -->
        <path d="M140 120 L140 160 L120 140 L140 160 L160 140" 
              fill="none" stroke="#2563eb" stroke-width="12" 
              stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Titel -->
    <text x="640" y="400" 
          font-family="Segoe UI, sans-serif" 
          font-weight="bold" 
          font-size="84"
          text-anchor="middle"
          fill="#ffffff"
          filter="url(#shadow)">WinSetup Pro</text>
    
    <!-- Untertitel -->
    <text x="640" y="480" 
          font-family="Segoe UI, sans-serif" 
          font-size="36"
          text-anchor="middle"
          fill="#ffffff"
          filter="url(#shadow)">Professionelle Windows-Systemkonfiguration</text>
    
    <!-- Features -->
    <text x="640" y="560" 
          font-family="Segoe UI, sans-serif" 
          font-size="24"
          text-anchor="middle"
          fill="#ffffff"
          filter="url(#shadow)">Automatisierung • Konfiguration • Optimierung</text>
</svg>
